[package]
name = "garden-of-eden-v3"
version = "1.0.0"
description = "100% Local AI Assistant - Privacy-first desktop companion inspired by JARVIS"
authors = ["Garden of Eden Team"]
license = "MIT"
repository = ""
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "2", features = [] }
tauri-plugin-fs = "2"
rusqlite = { version = "0.32", features = ["bundled"] }
tokio = { version = "1", features = ["full"] }
anyhow = "1.0"
log = "0.4"
env_logger = "0.11"
chrono = "0.4"
sys-info = "0.9"
sysinfo = "0.33"
dirs = "6.0"
reqwest = { version = "0.12", features = ["json", "stream"] }
futures-util = "0.3"
screenshots = "0.8"
base64 = "0.22"
# Audio/Speech dependencies
cpal = "0.15"           # Cross-platform audio I/O
hound = "3.5"           # WAV file handling
tts = "0.26"            # Text-to-speech

[features]
# By default, Tauri runs in production mode when `tauri build` is run
default = ["custom-protocol"]
custom-protocol = ["tauri/custom-protocol"]
