name: Build All Platforms

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        targets: aarch64-apple-darwin, x86_64-apple-darwin

    - name: Rust cache
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: src-tauri

    - name: Install dependencies
      run: npm ci

    - name: Build renderer (React)
      run: npm run build:renderer

    - name: Build Tauri app (macOS Universal)
      run: npm run tauri build -- --target universal-apple-darwin
      env:
        TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
        TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

    - name: Upload macOS DMG
      uses: actions/upload-artifact@v4
      with:
        name: garden-of-eden-v3-macos-dmg
        path: src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
        retention-days: 30

    - name: Upload macOS App
      uses: actions/upload-artifact@v4
      with:
        name: garden-of-eden-v3-macos-app
        path: src-tauri/target/universal-apple-darwin/release/bundle/macos/*.app
        retention-days: 30

  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable

    - name: Rust cache
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: src-tauri

    - name: Install dependencies
      run: npm ci

    - name: Build renderer (React)
      run: npm run build:renderer

    - name: Build Tauri app (Windows)
      run: npm run tauri build
      env:
        TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
        TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

    - name: Upload Windows MSI
      uses: actions/upload-artifact@v4
      with:
        name: garden-of-eden-v3-windows-msi
        path: src-tauri/target/release/bundle/msi/*.msi
        retention-days: 30

    - name: Upload Windows NSIS
      uses: actions/upload-artifact@v4
      with:
        name: garden-of-eden-v3-windows-nsis
        path: src-tauri/target/release/bundle/nsis/*.exe
        retention-days: 30

  create-release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          garden-of-eden-v3-macos-dmg/*.dmg
          garden-of-eden-v3-windows-msi/*.msi
          garden-of-eden-v3-windows-nsis/*.exe
        draft: true
        generate_release_notes: true
        body: |
          ## Garden of Eden V3 - Cross-Platform Release

          **100% Local AI Assistant** - Privacy-first desktop companion

          ### Downloads
          - **macOS**: Universal binary (Apple Silicon + Intel)
          - **Windows**: MSI installer (recommended) or NSIS installer

          ### What's New
          See the full changelog below.

          ### Requirements
          - **macOS**: macOS 11.0+ (Big Sur or later)
          - **Windows**: Windows 10/11 (64-bit)
          - **RAM**: 16GB recommended for optimal performance
          - **Storage**: 20GB free space (for AI models)

          ### First-Time Setup
          1. Install Ollama: `https://ollama.com`
          2. Download Qwen model: `ollama pull qwen2.5:7b`
          3. Launch Garden of Eden V3
          4. Follow onboarding wizard

          For detailed instructions, see the [User Guide](https://github.com/yourusername/garden-of-eden-v3/wiki/User-Guide).
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
